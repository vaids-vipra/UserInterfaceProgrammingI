<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" type="text/css" href="./../style-loginpage.css" />
    <link rel="import" href="./../backend//index.html" />
    <meta charset="utf-8" />
    <title>CustomerPage</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js"
    ></script>
    <link rel="stylesheet" href="css/styles.css?v=1.0" />
  </head>
  <body>
    <header class="customer-page-header">
      <button class="language-button" id="english">English</button>
      <button class="language-button" id="swedish">Svenska</button>
      <button id="open-login-button" onClick="openLogin(event)">
        Open Login Form
      </button>
      <div class="footer-div">
        <!-- Just temp for test to see if it would work
          <p>Or continue as a guest by choosing table:</p>
          <form id="table-form" onsubmit="{tableChosen(event)}">
            <input type="text" id="table-number" name="table-number" />
            <input type="submit" value="continue" />
          </form>
          -->
      </div>
    </header>
    <div class="page-container">
      <div class="menu-tabs">
        <h3 class="menu-header"></h3>
        <ul class="beverages-list">
          <li id="öl"></li>
          <li id="vin"></li>
          <li id="liquor"></li>
          <!--           <li id="special"></li -->
        </ul>
      </div>
      <div class="login-page-container">
        <div class="loginbox">
          <img src="avatar.png" class="avatar" />
          <h1>Login Here</h1>
          <form action="javascript:validate();" method="post">
            <p>Username</p>
            <input
              type="text"
              name=""
              placeholder="Enter Username"
              name="uname"
              id="uname"
              required="true"
            />
            <p>Password</p>
            <input
              type="password"
              name=""
              placeholder="Enter Password"
              name="passwd"
              id="passwd"
              required="true"
            />
            <input type="submit" value="Login" />
            <a href="#">Lost your password?</a><br />
          </form>
          <button id="close-login-form" onclick="closeForm(event)">
            Close login form
          </button>
        </div>
      </div>
      <div
        class="order-cart-container"
        ondragover="allowDrop(event)"
        ondrop="menuItemDropped(event)"
      >
        <h3 id="order-header"></h3>
        <div class="order-list-div">
          <ul class="order-list"></ul>
        </div>
        <span id="price-box"></span>
        <form id="payment-form">
          <input type="radio" name="payment" id="pay-in-app" value="in-app" />
          <label for="pay-in-app">Pay in app</label>
          <input
            type="radio"
            name="payment"
            id="pay-to-bartender"
            value="to-bartender"
          />
          <label for="pay-to-bartender">Pay to bartender</label>
        </form>
        <button id="order-button" onclick="orderButtonClicked()">
          Beställ
        </button>
      </div>
    </div>
    <div class="image-container">
      <img src="./../db/images/WeeklyMash145-1.jpg" />
      <h2>- Dutchmans Pub -</h2>
      <t id="text-on-picture"></t>
    </div>
    <!-- <div class="image-container">
      <h1>– Dutchmans Pub –</h1>
      <img src="./../db/images/Beer+Taps+Web.jpg" />
    </div> -->
  </body>
  <script></script>
  <script src="customerPage.js"></script>
  <script src="menuAPI.js"></script>
  <script src="orderCart.js"></script>
  <script type="text/javascript" src="./../db/Beverages.js"></script>
  <script type="text/javascript" src="./../Management/db/DB.js"></script>
  <script
    type="text/javascript"
    src="./../Management/db/DB_SYSTEMBOLAGET.js"
  ></script>
  <script type="text/javascript" src="./../db/Beverages_eng.js"></script>
  <script type="text/javascript" src="./../db/orderDB.js"></script>
  <script type="text/javascript" src="./../db/DBLoaded.js"></script>
  <script type="text/javascript" src="./../db/loader.js"></script>
  <script type="text/javascript" src="./../db/AvailableItemsDB.js"></script>
</html>
